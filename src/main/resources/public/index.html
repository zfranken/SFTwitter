<!DOCTYPE html>
<html>
    <head>
        <title>Salesforce Twitter Challenge</title>
        <link rel="stylesheet" href="sftwitter.css"/>
    </head>

    <body>
    	<div id="header">Salesforce Twitter Challenge</div>
    	
    	<div id="search">Search for: <input type="text" size="50" id="searchbox" name="searchbox"/><button id="searchbutton">Search</button><button id="clearsearchbutton">Clear</button></div>
        
        <div id="container">Loading...</div>
        
        <div id="footer">2017 Zach Franken</div>
        
        
        <script type="text/template" id="tweet-list-template">
			<div class="tweetlist">
				<ul id="tweetlistul">
				<% for(var i=0; i< tweetCollection.models.length; i++) { %>
					<% var tweet = tweetCollection.models[i].attributes %>
					<li class="tweetlistli">
					  <div class="tweet">
						
							<div class="tweet-profile">
								<% if(tweet.profileImageUrl) { %>
									<div class="tweetProfileImage"><img src="<%= tweet.profileImageUrl %>" /></div>
								<% } %>
													
							</div>
							<div class="tweet-date">
								<p class="tweetusername"><%= tweet.userName %></p>						
								<p class="tweetscreenname">@<%= tweet.screenName %></p>	
								<% var tweetdate = new Date(parseInt(tweet.tweetDate)) %>
								<%= tweetdate %>
							</div>
							<div class="tweet-metadata">
								<% if(tweet.retweetCount) { %>
								Retweeted <%= tweet.retweetCount %> times
								<% } %>							
							</div>
						

						
							<div class="tweet-text">
							<%= tweet.tweetContent %>
							</div>

							<% if(tweet.tweetImageUrls.length > 0) { %>
							<div class="tweet-images">
							<% for(var j=0; j< tweet.tweetImageUrls.length; j++) { %>
							<% var imageUrl = tweet.tweetImageUrls[j] %>
								<img class="tweetimage" src="<%= imageUrl %>" />
							<% } %>
							</div>
							<% } %>
						
					  </div>
					</li>
				<% } %>
				</ul>
			</div>		
		</script>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        
        <script src="sftwitter.js"></script>
    </body>
</html>
